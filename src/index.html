<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="TypeScript Game">
<meta name="description" content="A simple TypeScript game.">

<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->

<body>
	<div class="container">
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
		<div class="control-panel">
			<div>
				<h1>hoi</h1>
			</div>
			<form>
				<div class="form-group">
					<label for="formControlRange">Seperation weight</label>
					<input type="range" class="form-control-range" id="seperationWeight" min="1" max ="200" value="50"><br/>
					<label for="formControlRange">Alignment weight</label>
					<input type="range" class="form-control-range" id="alignmentWeight" min="1" max ="200" value="50"><br/>
					<label for="formControlRange">Cohesion weight</label>
					<input type="range" class="form-control-range" id="cohesionWeight" min="1" max ="200" value="50"><br/>
				</div>	
			</form>
		</div>
		
		
	</div>
</body>

</html>
